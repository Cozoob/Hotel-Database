<button class="backBtn" (click)="router.navigate(['rooms-list'])">Back</button>

<div *ngIf="room !== null">
    <div>{{room.name}}</div>
    <div>price: {{room.price}}$</div>
    <img src="{{room.imageLink}}" width="500px">
</div>

<app-room-reservation *ngIf="room != null" [room]="room"></app-room-reservation>
