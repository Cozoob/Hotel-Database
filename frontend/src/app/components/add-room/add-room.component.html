<div>
    <p class="page-name">Add room</p>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label>MaxAvailableNumber</label>
            <input type="number" class="form-control" formControlName="maxAvailableNumber">
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description">
        </div>

        <div class="form-group">
            <label>ImageLink</label>
            <input type="text" class="form-control" formControlName="imageLink">
        </div>

        <div class="btnContainer">
            <button type="submit">Add</button>
        </div>

    </form>
</div>
